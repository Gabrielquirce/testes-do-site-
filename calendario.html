<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <title>Direção Escolar - Escola XYZ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <!-- nav logo e nome -->
      <nav
        class="navbar bg-body-tertiary d-flex justify-content-center position-relative"
        id="nav-logo"
      >
        <div class="container-lg">
          <a class="navbar-brand">
            <img
              src="img/logo.png"
              alt="Logo"
              width="75"
              height="75"
              class="d-inline-block align-text-top"
            />
          </a>
          <span class="navbar-titulo"
            >Centro Educacional Novo Horizonte | Gestão Acadêmica</span
          >
        </div>
      </nav>

      <!-- nav elementos -->

      <nav class="navbar navbar-expand-sm bg-danger" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-center">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-around w-100 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Início</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="formulario.html">Matrículas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Alunos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Calendário</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Seção do Calendário Editável -->
    <section class="calendar-section" id="calendario">
      <div class="calendar-controls">
        <h2 id="current-month"></h2>
        <div>
          <button class="calendar-btn" onclick="previousMonth()">‹</button>
          <button class="calendar-btn" onclick="nextMonth()">›</button>
        </div>
      </div>

      <div class="calendar-container">
        <div class="calendar" id="calendar"></div>
        <div class="event-list" id="event-list">
          <h3>Eventos do Mês</h3>
          <div id="events-container"></div>
        </div>
      </div>
    </section>
    <footer class="text-center py-3">
      <span class="fw-bold text-white">Todos os direitos reservados.</span>
      <div class="mt-2">
        <img
          src="img/logo.png"
          alt="Logo"
          width="100"
          height="100"
          class="footer-img"
        />
      </div>
      <span class="fw-bold text-white">Turma 3001 ADS - UNESA 2025.1</span>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
