<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <!-- nav logo e nome -->
      <nav
        class="navbar bg-body-tertiary d-flex justify-content-center position-relative"
        id="nav-logo"
      >
        <div class="container-lg">
          <a class="navbar-brand">
            <img
              src="img/logo.png"
              alt="Logo"
              width="75"
              height="75"
              class="d-inline-block align-text-top"
            />
          </a>
          <span class="navbar-titulo">Centro Educacional Novo Horizonte | Gestão Acadêmica</span>
        </div>
      </nav>

      <!-- nav elementos -->

      <nav class="navbar navbar-expand-sm bg-danger " data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-center ">
          <button
            class="navbar-toggler "
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-around w-100 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Início</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Matrículas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Alunos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="calendario.html">Calendário</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-md">
      <form class="row g-3" id="formulario">
        <div class="row g-3">
          <h3 class="mt-4 text-light">Dados do Aluno</h3>
          <div class="col-md-12">
            <label for="inputName4" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="inputName4"
              placeholder="João da Silva"
              required
            />
          </div>

          <div class="col-md-2">
            <label for="inputBirthDate" class="form-label"
              >Data de Nascimento</label
            >
            <input
              type="date"
              class="form-control"
              id="inputBirthDate"
              placeholder="00/00/0000"
              required
            />
          </div>

          <div class="col-md-2">
            <label for="inputMatricula" class="form-label">Matrícula</label>
            <input
              type="text"
              class="form-control"
              id="inputMatricula"
              placeholder="0000000"
              required
            />
          </div>
          <div class="col-md-1">
            <label for="inputYear" class="form-label">Ano Letivo</label>
            <input
              type="number"
              class="form-control"
              id="inputYear"
              placeholder="2025"
              required
            />
          </div>
          <div class="col-md-1">
            <label for="inputShift" class="form-label">Turno</label>
            <select id="inputShift" class="form-select" required>
              <option selected>Manhã</option>
              <option>Tarde</option>
              <option>Integral</option>
            </select>
          </div>
          <div class="col-md-1">
            <label for="inputBlood" class="form-label">Tipo Sanguíneo</label>
            <select id="inputBlood" class="form-select">
              <option selected>-O</option>
              <option>+O</option>
              <option>-A</option>
              <option>+A</option>
              <option>-B</option>
              <option>+B</option>
              <option>-AB</option>
              <option>+AB</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="inputSpecialNeeds" class="form-label"
              >Necessidades Especiais</label
            >
            <input
              type="text"
              class="form-control"
              id="inputSpecialNeeds"
              placeholder="Ex: Autismo, Dislexia, etc."
            />
          </div>
          <div class="col-md-12">
            <label for="inputAllergies" class="form-label">Alergias</label>
            <input
              type="text"
              class="form-control"
              id="inputAllergies"
              placeholder="Ex: Latex, Anafilaxia, etc."
            />
          </div>
        </div>

        <div class="row g-3">
          <h3 class="mt-4">Dados dos Familiares</h3>
          <div class="col-md-4">
            <label for="inputMotherName4" class="form-label">Nome da Mãe</label>
            <input
              type="text"
              class="form-control"
              id="inputMotherName4"
              placeholder="Maria da Silva"
            />
          </div>
          <div class="col-md-4">
            <label for="inputFatherName4" class="form-label">Nome do Pai</label>
            <input
              type="text"
              class="form-control"
              id="inputFatherName4"
              placeholder="Manoel da Silva"
            />
          </div>
          <div class="col-md-2">
            <label for="inputDistrict" class="form-label">Bairro</label>
            <input
              type="text"
              class="form-control"
              id="inputDistrict"
              placeholder="Centro"
            />
          </div>
          <div class="col-md-4">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Rua Manoel Gomes, 000"
              required
            />
          </div>
        </div>

        <div class="row g-3">
          <h3 class="mt-4">Contato dos Responsáveis</h3>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="nome@example.com"
            />
          </div>

          <div class="col-md-2">
            <label for="inputFone" class="form-label">Telefone1</label>
            <input
              type="tel"
              class="form-control"
              id="inputFone"
              placeholder="(00) 00000-0000"
            />
          </div>
          <div class="col-md-2">
            <label for="inputFone" class="form-label">Telefone2</label>
            <input
              type="tel"
              class="form-control"
              id="inputFone"
              placeholder="(00) 00000-0000"
            />
          </div>
          <div class="col-12"></div>
          <div class="col-12">
            <button type="submit" class="btn btn-danger">Cadastrar</button>
          </div>
        </div>
      </form>
    </main>
    <footer class="text-center py-3">
      <span class="fw-bold text-white">Todos os direitos reservados.</span>
      <div class="mt-2">
        <img
          src="img/logo.png"
          alt="Logo"
          width="100"
          height="100"
          class="footer-img"
        />
      </div>
      <span class="fw-bold text-white">Turma 3001 ADS - UNESA 2025.1</span>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js" defer></script>
  </body>
</html>
